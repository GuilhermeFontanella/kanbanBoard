<div class="container">
    <div class="col-12" style="margin-top: 2rem; margin-bottom: 1rem">
        <h3>List of Projects</h3>
    </div>
    <p-table [value]="projects" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Project Code</th>
                <th>Name</th>
                <th>Status</th>
                <th>Members</th>
                <th style="width: 5%;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td>{{project.code}}</td>
                <td>{{project.name}}</td>
                <td>{{project.status}}</td>
                <td>{{project.members}}</td>
                <td style="width: 5%;">
                    <button pButton pRipple type="button" class="p-button-text" pTooltip="Select Project" [showDelay]="500" (click)="goToProject(project)">
                        <i class="pi pi-angle-right"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
