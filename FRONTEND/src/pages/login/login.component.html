<div id="screen" class="p-grid" style="height: 100vh; display: flex;">
    <div class="col-4" style="margin: auto; justify-content: center; align-items: center; box-shadow: 0px 3px 5px rgb(195, 86, 223);">
        <form [formGroup]="form" (ngSubmit)="login()">
            <p-card >
                <div class="p-grid" style="margin-bottom: 3rem;">
                    <div class="col-12">
                        <h3>Login</h3> 
                    </div>
                </div>
                <div class="p-grid">
                    <div class="col-12" style="margin-bottom: 30px;">
                        <span class="p-float-label">
                            <input id="float-input-invalid" type="text" pInputText  class="" style="width: 100%;" formControlName="login" required> 
                            <label for="float-input-invalid" style="font-size: 1rem;">Username</label>
                        </span>
                    </div>
                    <div class="col-12" style="margin-bottom: 30px;">
                        <span class="p-float-label">
                            <input id="float-input-invalid" type="password" pInputText class="" style="width: 100%;" formControlName="senha" required> 
                            <label for="float-input-invalid" style="font-size: 1rem;">Password</label>
                        </span>
                    </div>
                    <div class="col-12" style="margin-bottom: 10px;">
                        <button pButton label="Log In" type="submit" [disabled]="!form.valid"></button>
                    </div>
                    <div class="col-12">
                        <a href="">Still don't have an Account? Click here!</a>
                    </div>
                </div>
            </p-card>
        </form>
    </div> 
</div>
